    <!-- Calendly Popup Widget -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <style>
      /* Hide duplicate Calendly loader inside popup content */
      .calendly-popup-content .calendly-spinner {
        display: none !important;
      }
      
      /* Style the overlay backdrop - CRITICAL: Fixed positioning required for flexbox centering */
      .calendly-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background-color: rgba(255, 255, 255, 0.3) !important;
        backdrop-filter: blur(12px) !important;
        -webkit-backdrop-filter: blur(12px) !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        z-index: 99999999 !important;
        /* Allow pointer events on overlay for click-outside-to-close */
        pointer-events: auto !important;
        cursor: pointer !important;
      }
      
      .dark .calendly-overlay,
      html.dark .calendly-overlay {
        background-color: rgba(15, 23, 42, 0.4) !important;
      }
      
      /* Force center the popup wrapper - remove ALL Calendly positioning */
      .calendly-overlay .calendly-popup-wrapper {
        position: relative !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        transform: none !important;
        margin: 0 auto !important;
        max-height: 90vh !important;
        width: 90% !important;
        max-width: 500px !important;
        z-index: 99999999 !important;
        cursor: default !important; /* Don't close when clicking inside */
        pointer-events: auto !important;
      }
      
      /* Ensure the popup content doesn't override centering */
      .calendly-overlay .calendly-popup-content {
        position: relative !important;
        height: 100% !important;
      }
      
      /* Ensure the iframe is properly sized */
      .calendly-overlay iframe {
        max-height: 90vh !important;
        border-radius: 8px !important;
      }
      
      /* Close button positioning - CRITICAL FIX: Make it not block the popup */
      .calendly-overlay .calendly-close-overlay {
        z-index: 2147481999 !important; /* BELOW overlay so it doesn't block iframe */
        pointer-events: none !important; /* Let clicks pass through to popup */
      }
      
      /* But make the close icon itself clickable */
      .calendly-overlay .calendly-close-overlay > * {
        pointer-events: auto !important;
      }
      
      /* Mobile-specific adjustments - aggressive centering */
      @media (max-width: 768px) {
        .calendly-overlay {
          padding-top: 20vh !important;
          padding-bottom: 5vh !important;
          align-items: flex-start !important;
        }
        
        .calendly-overlay .calendly-popup-wrapper {
          width: 95% !important;
          max-width: 95% !important;
          max-height: 75vh !important;
          margin-top: 0 !important;
        }
        
        .calendly-overlay iframe {
          max-height: 75vh !important;
        }
      }
      
      /* Position and style the loader */
      .calendly-overlay .calendly-spinner {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        z-index: 9999 !important;
      }
      
      /* Light theme loader - dark spinner on light background */
      .calendly-overlay .calendly-spinner {
        filter: invert(0) brightness(0.3) !important;
      }
      
      /* Dark theme loader - light spinner on dark background */
      .dark .calendly-overlay .calendly-spinner,
      html.dark .calendly-overlay .calendly-spinner {
        filter: invert(1) brightness(1.5) !important;
      }
      
      /* Keep navigation visible and on top */
      nav {
        z-index: 9999999 !important;
      }
      
      /* Calendly should be even higher when open */
      .calendly-overlay {
        z-index: 99999999 !important;
      }
    </style>
