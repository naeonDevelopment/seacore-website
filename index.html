            "@type": "Answer",

        },
        {
          "@type": "Question",

            "@type": "Answer",
            "text": "SeaCore includes a continuously updated regulatory engine for SOLAS 2024, MARPOL, and the ISM Code, providing automated monitoring, real-time alerts, and audit-ready evidence. The system automatically tracks regulatory changes and ensures your fleet maintains 100% compliance."
          }
        },
        {
          "@type": "Question",
          "name": "What makes SeaCore different from traditional maritime software?",
